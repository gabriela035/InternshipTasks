name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "ðŸŽ‰ Logging into Docker Hub"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: echo "ðŸŽ‰ Building Docker Image"
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-node-app:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: echo "ðŸŽ‰ Pushing Docker Image to Docker Hub"
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:${{ github.sha }}
